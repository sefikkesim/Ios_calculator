<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main" >
        <div class="switch-logo">
            <div class="on-of-icon">
                <button onclick="onOfFfunction()" onclick="onOfFfunction1()" id="on-of-btn" i class="fas fa-sun sunLogo" ></button>
            </div>
            <div class="logo">
                <img src="./logo.png" alt="logo">
            </div>
        </div>
        <div class="display">

        </div>

        <div class="container">
            <div class="numbers">
                <button class="marks-btn button btn13">AC</button>
                <button class="marks-btn button btn14">+/-</button>
                <button class="marks-btn button btn15">%</button>
                <button class="marks-btn button btn16">รท</button>
                <button class="numbers-btn button btn7">7</button>
                <button class="numbers-btn button btn8">8</button>
                <button class="numbers-btn button btn9">9</button>
                <button class="marks-btn button btn17">ร</button>
                <button class="numbers-btn button btn4">4</button>
                <button class="numbers-btn button btn5">5</button>
                <button class="numbers-btn button btn6">6</button>
                <button class="marks-btn button btn19">-</button>
                <button class="numbers-btn button btn1">1</button>
                <button class="numbers-btn button btn2">2</button>
                <button class="numbers-btn button btn3">3</button>
                <button class="marks-btn button btn18">+</button>
                <button class="numbers-btn button btn10">0</button><br>
                
                <button class="numbers-btn button btn12">,</button>
                <button class="marks-btn button btn20">=</button>
            </div>
           

            

        </div>
        
    </div>

    <script>
        function onOfFfunction() {
         document.getElementsByClassName("main")[0].style.background="darkgrey"}
         
         

        

    </script>
</body>
</html>
